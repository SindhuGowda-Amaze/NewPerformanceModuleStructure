    <div class="row">
        <div class="col-lg-9"></div>
        <div class="col-lg-3">
            <button class="addnew" routerLink="/shared/Supporttickets">Add</button>
        </div>
    </div> <br>
    

        <div class="row">
            <div class="col-lg-12">
                    <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Type Of Application Issues</th>
                            <th>Related Attachment</th>
                            <th>Comments</th>
                            <th>Priority</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                        <tr *ngFor="let details of ticketlist|filter:search">
                            <td>{{details.date}}</td>
                            <td>{{details.time}}</td>   
                            <td>{{details.typeOfApplicationIssues}}</td> 
                            <td>
                                <img  src="assets/Images/image.png" style="width:20px; height:20px" (click)="image(details.id)" data-toggle="modal" data-target="#exampleModal1">
                            </td>
                            <td>{{details.comment}}</td>
                            <td>{{details.priority}}</td>
                            <td>{{details.status}}</td>
                            <td>
                                <img src="assets/Images/Edit_ICON.png" alt="Edit_ICON" style="width:20px; height:auto"
                                [routerLink]="['/SupportTickets', details.id]"  *ngIf="details.status=='Open'"> &nbsp;

                                        <img src="assets/Images/Delete_ICON.png" alt="Delete_ICON" *ngIf="details.status=='Open'"
                                              style="width:20px; height:auto" (click)="DeleteSupportTickets(details.id)">
                                              <p *ngIf="details.status!='Open'">NA</p>
                            </td> 
                        </tr>
                    </thead>
                </table>
                <ng-template #noResults>
                    <p class="NoResultShow"> No results found</p>
                </ng-template>
            </div>
        </div>

</div>


<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Related Attachments</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-3"  *ngFor="let details of attachmentlist">
                        <img style="width:100px;height:auto;" src="{{details.attachment}}"><br>
                    </div>
                    <br>
                </div>
                <br>
            </div>
            <div class="modal-footer">
                <button type="button" class="cancel" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
