<div class="container-fluid">
    <div class="row">
        <div class="col-lg-11">
            <br>
            <p class="headings">Employee Dashboard </p>
        </div>
        <div class="col-lg-1">
            <br>
            <p class="count">Count:{{count}}</p>
        </div>
    </div>
    <br>
    <div class="card">
        <br>
        <div class="row FilterClass ">
            <div class="col-lg-1">
                <p class="filter">Filter By</p>
            </div>
            <!-- <div class="col-lg-5">
                <input type="search" class="form-control search" placeholder="Search for Name.. " [(ngModel)]="search">
            </div> -->

            <div class="col-lg-4" style="font-family: 'Poppins';">
                <input class="form-control" type="search" [(ngModel)]="term"
                   placeholder="Search for Staff" >
            </div>
            <div class="col-lg-1"></div>
        </div><br>
    </div> <br>
    <!-- <div class="row">
        <div class="col-lg-10"></div>
        <div class="col-lg-2">
            <button class="form-control Add" routerLink="/EmployeeForm">Add</button>
        </div>
    </div> <br> -->
    <div>
        <div class="row">
            <div class="col-lg-12">
                <table class="table ">
                    <thead>
                        <tr
                        *ngIf="(stafflist | filter: term).length > 0; else noResults">
                            <th>Employee Name</th>
                            <th>Email ID</th>
                            <th>Phone Number</th>
                            <th *ngIf="roleid==3">Department</th>
                            <!-- <th>Position</th>-->
                            <!-- <th>Manager Name</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let details of stafflist| filter:term  |paginate: { itemsPerPage: count1, currentPage: p}">
                            <td>{{details.name}}</td>
                            <td>{{details.emailID}}</td>
                            <td>{{details.phoneNo}}</td>
                            <td *ngIf="roleid==3">{{details.department_name}}</td>
                            <!-- <td>{{details.role}}</td> -->
                            <!-- <td>{{details.manager}}</td> -->
                        </tr>
                    </tbody>
                </table>
                <ng-template #noResults>
                    <div class="card">
                        <p class="NoResultShow"> No results found </p>
                    </div>
                </ng-template>
            </div>
            <div class="text-right">
                <br>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>

        </div>
    </div>
</div>
