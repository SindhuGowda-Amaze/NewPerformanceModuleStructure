<div class="container-fluid">
    <div class="row">
        <div class="col-lg-11">
            <br>
            <p class="headings">Employee Dashboard </p>
        </div>
        <div class="col-lg-1">
            <br>
            <p class="count">Count:{{count}}</p>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="row FilterClass ">
            <div class="col-lg-1">
                <img src="assets/Images/filter.svg" class="filter-img">
                <p class="filter">Filter By:</p>
            </div>
            <div class="col-lg-4">
                <input type="search" class="form-control" placeholder="Search for Name.." [(ngModel)]="search">
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div> <br>
    <!-- <div class="row">
        <div class="col-lg-10"></div>
        <div class="col-lg-2">
            <button class="form-control Add" routerLink="/EmployeeForm">Add</button>
        </div>
    </div> <br> -->
    <div>
        <div class="row">
            <div class="col-lg-12">
                <table class="table " *ngIf="(stafflist | filter: search).length > 0; else noResults">
                    <thead>
                        <tr>
                            <th>Employee Name</th>
                            <th>Email ID</th>
                            <th>Phone Number</th>
                            <th *ngIf="roleid==3">Department</th>
                            <th>Position</th>
                            <th *ngIf="roleid==3">Manager Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let details of stafflist|filter:search|paginate: { itemsPerPage: count3, currentPage: p }">
                            <td>{{details.name}}</td>
                            <td>{{details.emailID}}</td>
                            <td>{{details.phoneNo}}</td>
                            <td *ngIf="roleid==3">{{details.department_name}}</td>
                            <td>{{details.role}}</td>
                            <td *ngIf="roleid==3">{{details.manager}}</td>
                        </tr>
                    </tbody>
                </table>
                <ng-template #noResults>
                    <div class="card">
                        <p> No results found </p>
                    </div>
                </ng-template>
            </div>
            <div class="text-right">
                <br>
                <pagination-controls (pageChange)="p = $event" class="poppinns"></pagination-controls>
            </div>



        </div>

    </div>
</div>
<ng-template #noResults>
    <p>no results found for "{{search}}" </p>
</ng-template>
