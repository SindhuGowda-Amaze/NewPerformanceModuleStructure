<div class="container-fluid"  style="background: #3247D5;height: 10vh;" *ngIf="temp=='1'">
  <app-header></app-header>
</div>

  <div class="row">
      <div class="col-lg-2 overflow">
        <app-sidebar></app-sidebar>
      </div>
      <br>
      <div class="col-lg-10 scroll" style="height: 83vh;overflow-y: auto;background-color: #e5f3f5;">

<div class="container-fluid" *ngIf="temp!='1'">

      <div class="col-lg-12" style=" background-color: #F3F8FF;" >
          <router-outlet></router-outlet>
      </div>
  </div>
</div>
